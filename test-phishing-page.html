<!DOCTYPE html>
<html>
<head>
    <title>Secure Login Verification Required</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        h1 { color: #d32f2f; }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #d32f2f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>⚠️ Account Verification Required</h1>
    <p>Your account has been suspended. Please verify your identity to continue.</p>
    <form>
        <input type="text" placeholder="Email or Username" required>
        <input type="password" placeholder="Password" required>
        <input type="text" placeholder="Credit Card Number" required>
        <button type="submit">Verify Account Now</button>
    </form>
    <p style="font-size: 12px; color: #666;">
        This is a test page for PhishGuard extension demonstration.
    </p>
</body>
</html>
