<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>⚠ AI Analysis Report</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7fbff;
      margin: 0;
      padding: 24px;
    }
    .box {
      background: #fff;
      border: 2px solid #6ea8fe;
      border-radius: 14px;
      padding: 24px;
      max-width: 880px;
      margin: 0 auto;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }
    .header {
      text-align: center;
      margin-bottom: 10px;
    }
    .header img {
      display: block;
      margin: 0 auto 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px 10px;
      font-size: 14px;
    }
    th {
      background: #f1f5ff;
      text-align: left;
    }
    .btn {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .primary {
      background: #0d6efd;
      color: #fff;
    }
    .primary:hover {
      background: #0b5ed7;
    }
    .footer {
      margin-top: 16px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .muted {
      color: #666;
      font-size: 13px;
      text-align: right;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="header">
      <!-- Fixed: ensure icons load via manifest -->
      <img src="icons/icon48.png" alt="PhishGuard Shield Icon" width="48" height="48" />
      <h2>⚠ AI Analysis Report</h2>
      <p>PhishGuard detected potential risks on this site.</p>
    </div>

    <div class="row">
      <b>AI Features Extracted</b>
      <table>
        <thead>
          <tr><th>Feature</th><th>Value</th></tr>
        </thead>
        <tbody id="featuresBody">
          <!-- Placeholder to avoid raw JSON flash -->
          <tr>
            <td colspan="2" style="text-align:center; color:#888;">Loading features…</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="footer">
      <button id="backBtn" class="btn primary">⬅ Back to Warning</button>
    </div>

    <div id="timestamp" class="muted">Analyzing time...</div>
  </div>

  <script src="details.js"></script>
</body>
</html>
